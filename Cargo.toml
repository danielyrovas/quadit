[package]
name = "quadit"
version = "0.0.1"
description = "A gitops tool to deploy systemd managed containers on linux using quadlets"
authors = ["Anton Whalley <antonwhalley@yahoo.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/ubiquitous-factory/quadit"
edition = "2021"
include = ["src/**/*", "LICENSE-*", "*.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
clap = { version = "4.4.18", features = [
    "derive",
    "std",
    "help",
], default-features = false }
env_logger = "^0.10.2"
quaditsync = "0.1.9"
# gitsync = { path = "../../gitsync" }
log = "0.4.20"
serde = { version = "1.0.195", features = ["derive"] }
serde_yaml = "0.9.30"
tokio-cron-scheduler = "0.9.4"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
uuid = "1.6.1"
dotenvy = "0.15.7"

[[bin]]
path = "src/main.rs"
name = "quadit"

[profile.release]
lto = true

[features]
default = ["cli"]
cli = []
